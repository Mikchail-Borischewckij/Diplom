<div class="cg-notify-message cg-notify-message-right" ng-click="$close()">
    <div ng-show="!$messageTemplate">
        <div class="notifyjs-corner" style="top: 0px; left: 0px;">
            <div class="notifyjs-wrapper">
                <div class="notifyjs-arrow" style=""></div>
                <div class="notifyjs-container">
                    <div class="notifyjs-metro-base notifyjs-metro-info">
                        <div class="image" data-notify-html="image">
                            <i class="fa fa-question"></i>
                        </div>
                        <div class="text-wrapper">
                            <div class="title" data-notify-html="title">Info!</div>
                            <div class="text" data-notify-html="text">{{$message}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
