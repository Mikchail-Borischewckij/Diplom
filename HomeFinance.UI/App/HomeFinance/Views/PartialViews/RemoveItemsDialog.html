<div class="modal-header panel-color panel-danger">
    <h3 class="modal-title">
        <label>Remove items</label>
        <span class="pull-right">
            <button type="button" class="close" data-ng-click="onClickNo()" ng-hide="isLoading"><i class="fa fa-close fa-lg"></i></button>
            <span class="pull-right" ng-show="isLoading"><i class="fa fa-spinner fa-spin fa-lg"></i></span>
        </span>
    </h3>
</div>

<div class="modal-body">
    <div ng-class="{'opacity': isLoading}" class="remove-items-dialog">
        <label ng-show="!isLoading && !isProcessed">
            Are you sure that you want to remove
            {{itemsToRemove.length > 1 ? " following items?" : " the following item?"}}
        </label>

        <div class="alert fade in" ng-class="alert.ngClass" ng-if="alert.isVisible">
            <span class="fa fa-exclamation-triangle"></span>
            <a href="#" class="close" data-dismiss="alert" ng-click="alert.isVisible=false">&times;</a>
            <strong>{{alert.type}}</strong> {{alert.message}}
        </div>

        <div class="container-fluid">
            <ul>
                <li ng-repeat="item in itemsToRemove">
                    <span class="text-primary">{{item[displayedPropertyNameFromItem]}}</span>
                    <span class="pull-right" ng-show="item.isRemoved !== undefined">
                        <span ng-show="item.isRemoved">Done
                            <span class="fa fa-check text-success"></span>
                        </span>
                        <span ng-show="!item.isRemoved">
                            Error
                            <span class="fa fa-exclamation-triangle text-danger"></span>
                        </span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-primary" type="button" ng-click="onClickYes()" ng-disabled="isLoading" ng-show="!isProcessed">Yes</button>
    <button class="btn btn-sm btn-warning" type="button" ng-click="onClickNo()" ng-disabled="isLoading" ng-show="!isProcessed">No</button>
    <button class="btn btn-sm btn-primary" type="button" ng-click="onClickOk()" ng-disabled="isLoading" ng-show="isProcessed">Ok</button>
</div>
