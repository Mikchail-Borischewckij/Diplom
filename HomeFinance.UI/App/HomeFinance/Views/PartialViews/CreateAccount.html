<div class="modal-header">
	<h4>
		<i class="fa fa-credit-card"></i> Create Account
		<button type="button" class="close" ng-click="cancel()" ng-hide="isWorking">&times;</button>
		<span class="pull-right" ng-show="isWorking"><i class="fa fa-spinner fa-spin fa-lg"></i></span>
	</h4>
</div>
<div class="modal-body" ng-class="{'opasity':isWorking}">
    <div class="alert fade in" ng-class="alert.ngClass" ng-if="alert.isVisible">
        <i class="fa fa-exclamation-triangle"></i>
        <a href="#" class="close" data-dismiss="alert" ng-click="alert.isVisible =false">&times;</a>
        <strong>{{alert.type}}</strong> {{alert.message}}
    </div>
    <fieldset ng-disabled="isWorking">
        <form name="createAccount" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    Name
                </label>
                <div class="col-sm-9" ng-class="{'has-error':!account.Name}">
                    <input name="name" type="text" class="form-control" ng-model="account.Name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    Amount Money
                </label>
                <div class="col-sm-9" ng-class="{'has-error':!account.AmountMoney}">
                    <input name="amount" type="number" step="any" class="form-control" ng-model="account.AmountMoney" placeholder="Amount Money" required>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">Currency</label>
                <div class="col-sm-9" ng-class="{'has-error':!account.CurrencyId}">
                    <select name="currency" ng-model="account.CurrencyId" class="form-control" required>
                        <option ng-repeat="currency in currencies" ng-selected="account.CurrencyId ==currency.Id" value="{{currency.Id}}">
                            {{currency.Name}}
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<div class="modal-footer">
	<div>
        <button class="btn btn-success btn-sm" ng-disabled="createAccount.$invalid" ng-click="ok()">
            Ok
        </button>
		<button class="btn btn-warning btn-sm" ng-click="cancel()" ng-disabled="isWorking">
			Cancel
		</button>
	</div>
</div>
