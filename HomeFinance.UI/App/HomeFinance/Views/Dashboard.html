    </div>
    <nav class="navigation">
        <ul class="list-unstyled">

                    <li ng-repeat="item in accounts"><a ui-sref=".accounts({ id: item.Id })" ng-click="selected(item)">{{item.Name}}</a></li>
                </ul>
            </li>
            <li ng-class="{'active': activePlaning}" ng-click="activeDashboard = false; active = false;activeStatistic=false;activePlaning=true"><a ui-sref=".planing"><i class="fa fa-university"></i> <span class="nav-label">Planing</span></a></li>

        </ul>
    </nav>
